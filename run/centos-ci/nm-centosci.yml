- job-template:
    name: 'NetworkManager-{branch}'
    project-type: freestyle
    display-name: 'NetworkManager: {branch}'
    concurrent: true
    node: networkmanager
    triggers:
        - timed: "H 18 * * *"
    scm:
      - cico-tests
    wrappers:
      - workspace-cleanup:
          include:
            - '*'
      - ansicolor:
          colormap: 'vga'
    builders:
      - shell: |
          export CODE_BRANCH='{branch}'
          python -u run/centos-ci/build_python_script.py
    publishers:
      - archive:
          artifacts: 'results/*'
          allow-empty: 'true'
      - xunit:
          thresholdmode: 'number'
          thresholds:
            - failed:
                unstable: '0'
                unstablenew: '0'
                failure: '20'
                failurenew: '20'
          types:
            - junit:
                pattern: "junit.xml"
                requireupdate: false
                skip-if-no-test-files: true
                stoponerror: false
