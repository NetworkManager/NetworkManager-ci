component:
  arches:
    - all
  name: NetworkManager
  tcms: 18716
  subcomponents:
    - NetworkManager-wifi:
        arches:
          - x86_64
    - NetworkManager-infiniband:
        arches:
          - x86_64
    - NetworkManager-gsm:
        arches:
          - x86_64
    - NetworkManager-dcb:
        arches:
          - x86_64
  test-run: run/runtest.sh $testname
  covers:
      - jimtcl
      - libmbim
      - libqmi
      - ModemManager
      - usb_modeswitch-data
      - usb_modeswitch
      - mobile-broadband-provider-info
      - libnl3
      - dracut
      - wpa_supplicant
      - hostapd
  gated-by:
    - gnome-control-center
    - gnome-shell
    - network-manager-applet

  gate-in: beaker
  openstack-flavor: standard.medium

