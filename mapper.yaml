beaker-hardware:
  - x86_64:
      group: desktopqe-nm
      kernel-options: biosdevname=0 net.ifnames=0
  - subcomponents:
      NetworkManager-wifi:
        - x86_64:
            hostname: wlan-r6s4-01.wlan.rhts.eng.bos.redhat.com
            #hostname: wlan-r2s16.wlan.rhts.eng.bos.redhat.com
      NetworkManager-infiniband:
        - x86_64:
            hostname: rdma-dev-01.rdma.lab.eng.rdu2.redhat.com
            # hostname: rdma-qe-06.lab.bos.redhat.com
            # hostname: rdma-dev-00.lab.bos.redhat.com
            # hostname: rdma-perf-00.lab.bos.redhat.com

      NetworkManager-gsm:
        - x86_64:
            hostname: gsm-r5s3-01.wlan.rhts.eng.bos.redhat.com
            kernel-options: biosdevname=0 net.ifnames=0

      NetworkManager-dcb:
        - x86_64:
            hostname: dell-per720-03.klab.eng.bos.redhat.com
            kernel-options: biosdevname=1 default_hugepagesz=1G hugepagesz=1G hugepages=32 iommu=on intel_iommu=pt

setup: |
  ./prepare/envsetup.sh setup first_test_setup
  file=/tmp/NetworkManager-ci-unit_tests.log
  ./run/publish_behave_logs/setup_pbl.py
  (time python3 -m pytest -vvvv) > $file 2>&1; rc=$?
  if [ $rc == 0 ]; then
    result=PASS
  else
    result=FAIL
    mv $file /tmp/FAIL_NetworkManager-ci-unit_tests.log
    file=/tmp/FAIL_NetworkManager-ci-unit_tests.log
  fi
  rstrnt-report-result -o $file "NetworkManager-ci unit tests" $result

cleanup:

