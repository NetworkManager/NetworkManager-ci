component:
  arches:
    - all
  name: NetworkManager
  tcms: 18716
  subcomponents:
    - NetworkManager-wifi:
        arches:
          - x86_64
    - NetworkManager-infiniband:
        arches:
          - x86_64
    - NetworkManager-gsm:
        arches:
          - x86_64
    - NetworkManager-dcb:
        arches:
          - x86_64
  test-run: nmcli/./runtest.sh $testname
  covers:
      - jimtcl
      - libmbim
      - libqmi
      - ModemManager
      - usb_modeswitch-data
      - usb_modeswitch
      - mobile-broadband-provider-info
      - libnl3
  gate-in: beaker

dependencies:
  beaker-tasks:
    - /distribution/command:
        CMDS_TO_RUN: 'if grep -q Ootpa /etc/redhat-release; then printf "[ovs]\nname=ovs\nbaseurl=http://download-ipv4.eng.brq.redhat.com/brewroot/repos/fast-datapath-rhel-8-build/latest/$(uname -p)/\nenable=1\ngpgcheck=0\n" /etc/yum.repos.d/ovs.repo; else yum -y install http://download.eng.bos.redhat.com/brewroot/vol/rhel-7/packages/openvswitch/2.9.0/92.el7fdn/$(arch)/openvswitch-2.9.0-92.el7fdn.$(arch).rpm http://download.eng.bos.redhat.com/brewroot/vol/rhel-7/packages/openvswitch-selinux-extra-policy/1.0/10.el7fdp/noarch/openvswitch-selinux-extra-policy-1.0-10.el7fdp.noarch.rpm http://download.eng.bos.redhat.com/brewroot/vol/rhel-7/packages/container-selinux/2.77/1.el7_6/noarch/container-selinux-2.77-1.el7_6.noarch.rpm; fi'
  packages:
      - dnsmasq
      - tcpdump
      - chrony
      - teamd
      - bash-completion
      - radvd

beaker-hardware:
  - x86_64:
      group: desktopqe-nm
      kernel-options: biosdevname=0 net.ifnames=0
  - subcomponents:
      NetworkManager-wifi:
        - x86_64:
            hostname: wlan-r2s10.wlan.rhts.eng.bos.redhat.com
      NetworkManager-infiniband:
        - x86_64:
            # hostname: rdma-dev-01.lab.bos.redhat.com
            # hostname: rdma-qe-06.lab.bos.redhat.com
            # hostname: rdma-dev-00.lab.bos.redhat.com
            hostname: rdma-perf-00.lab.bos.redhat.com

      NetworkManager-gsm:
        - x86_64:
            hostname: gsm-r5s3-01.wlan.rhts.eng.bos.redhat.com
      NetworkManager-dcb:
        - x86_64:
            hostname: dell-per720-03.klab.eng.bos.redhat.com
            kernel-options: biosdevname=1 default_hugepagesz=1G hugepagesz=1G hugepages=32 iommu=on intel_iommu=pt

