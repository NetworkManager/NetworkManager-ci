UnitTests:
  image: registry.fedoraproject.org/fedora
  stage: test
  script:
    - dnf -y install python3 python3-pip iproute
    - python3 -m pip install pytest PyYAML pexpect
    - python3 -m pip install --prefix /usr/ black==19.10b0
    - python3 -m pytest nmci/test.py --junitxml=report.xml
  artifacts:
    when: always
    reports:
      junit: report.xml

TestResults:
  image: registry.fedoraproject.org/fedora
  stage: test
  variables:
    JUNIT_URL: "https://jenkins-networkmanager.apps.ocp.ci.centos.org/job/NetworkManager-test-mr/504/artifact/junit.xml"
  script:
    - dnf -y install wget
    - wget -O report.xml "$JUNIT_URL"
  artifacts:
    when: always
    reports:
      junit: report.xml
